# web/nginx-ssl.conf
# Use this after SSL certificate is obtained

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name stories.ftmocks.com;
    
    # For Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name stories.ftmocks.com;

    ssl_certificate /etc/letsencrypt/live/stories.ftmocks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stories.ftmocks.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly (JS, CSS, maps, images, fonts)
    location /assets/ {
        # Serve files directly, return 404 if not found (no SPA fallback)
        try_files $uri =404;
        
        # Add correct MIME type for source maps
        location ~* \.map$ {
            add_header Content-Type application/json;
        }
        
        # Cache static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve index.html with no-cache headers
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # For SPA fallback to index.html, also set no-cache
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    location /storage {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

